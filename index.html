<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE BUT IT RUNS IN YOUR BROWSER</title>
</head>

<body>
    <div id="title">
        <h1>TIC TAC TOE BUT IT RUNS IN YOUR BROWSER</h1>
    </div>
    <div id="two-column-container">
        <div id="left-column">
            <h2 id="turn-declaration"></h2>
            <div id="board">
                <button class="ttt-cell" data-xcoord="0" data-ycoord="0"></button>
                <button class="ttt-cell" data-xcoord="0" data-ycoord="1"></button>
                <button class="ttt-cell" data-xcoord="0" data-ycoord="2"></button>
                <button class="ttt-cell" data-xcoord="1" data-ycoord="0"></button>
                <button class="ttt-cell" data-xcoord="1" data-ycoord="1"></button>
                <button class="ttt-cell" data-xcoord="1" data-ycoord="2"></button>
                <button class="ttt-cell" data-xcoord="2" data-ycoord="0"></button>
                <button class="ttt-cell" data-xcoord="2" data-ycoord="1"></button>
                <button class="ttt-cell" data-xcoord="2" data-ycoord="2"></button>
            </div>
        </div>
        <div id="right-column">
            <h2>OPTIONS</h2>
            <h3>Update Player Names:</h3>

            <label for="player-x-name">Player X:</label>
            <input id="player-x-name" name="player-x-name" type="text">
            <br><br>
            <label for="player-y-name">Player Y:</label>
            <input id="player-y-name" name="player-y-name" type="text">
            <br><br>
            <button id="name-change-button" type="submit">Change</button>
            <br><br>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>

    <h3 id="victory-declaration"></h3>
</body>

</html>
